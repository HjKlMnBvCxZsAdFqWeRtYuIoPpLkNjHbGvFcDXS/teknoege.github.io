<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Takipçi Stoğu | teknoege</title>
    
    <link rel="icon" type="image/png" href="https://teknoege.xyz/teknoege.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #FFFFFF;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --accent: #9146FF; /* Twitch Moru */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #141E30);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 45px;
            padding: 50px 60px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
            width: 90%;
            max-width: 550px;
            animation: fadeIn 1.2s ease-out;
        }

        /* Giriş Ekranı Tasarımı */
        #login-screen input {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            outline: none;
            text-align: center;
        }

        #login-screen button {
            padding: 12px 30px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #login-screen button:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* İçerik Ekranı (Başta Gizli) */
        #main-content { display: none; }

        #stok-miktari {
            font-size: 6.5rem;
            font-weight: 800;
            margin: 5px 0;
            background: linear-gradient(to bottom, #ffffff 40%, #a8c0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            letter-spacing: -4px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.4));
        }

        .status-header { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 5px; color: var(--primary); margin-bottom: 10px; font-weight: 800; }
        .label { font-size: 1rem; opacity: 0.7; margin-bottom: 25px; letter-spacing: 1px; }
        .info-box { background: rgba(0, 242, 96, 0.05); border: 1px dashed rgba(255, 255, 255, 0.3); border-radius: 15px; padding: 15px; margin-bottom: 30px; font-size: 0.9rem; color: #e0e0e0; }
        .info-box b { color: var(--primary); }

        .social-bar { display: flex; justify-content: center; gap: 12px; border-top: 1px solid var(--border); padding-top: 30px; flex-wrap: wrap; }
        .social-btn { text-decoration: none; color: white; font-size: 1.5rem; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; background: rgba(255, 255, 255, 0.05); border-radius: 15px; border: 1px solid var(--border); transition: 0.4s; overflow: hidden; }
        .social-btn:hover { transform: translateY(-10px) scale(1.15); background: rgba(255, 255, 255, 0.15); }
        .ege-btn img { width: 28px; height: 28px; filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5)); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="main-card">
        <div id="login-screen">
            <img src="https://teknoege.xyz/teknoege.png" width="60" style="margin-bottom: 20px;">
            <div class="status-header">KULLANICI ADI GİRİNİZ</div>
            <input type="text" id="username" placeholder="Twitch Kullanıcı Adınız..." spellcheck="false">
            <button onclick="checkStock()">Sorgula</button>
        </div>

        <div id="main-content">
            <div class="status-header">TEKNOEGE TWITCH TAKIPCI STOGU</div>
            <div id="stok-miktari">0</div>
            <p class="label" id="user-label"></p>

            <div class="info-box">
                <i class="fa-solid fa-circle-info" style="margin-right: 5px; color: var(--primary);"></i>
                <span id="welcome-msg"></span><br>
                Size maksimum <b id="max-limit">...</b> takipçi gönderilebilir.
            </div>

            <div class="social-bar">
                <a href="https://teknoege.xyz" target="_blank" class="social-btn ege-btn"><img src="https://teknoege.xyz/teknoege.png"></a>
                <a href="https://www.youtube.com/@teknoege" target="_blank" class="social-btn yt"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.instagram.com/teknoege" target="_blank" class="social-btn ig"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@teknoege" target="_blank" class="social-btn tt"><i class="fa-brands fa-tiktok"></i></a>
                <a href="https://discord.com/users/790929210054017035" target="_blank" class="social-btn dc"><i class="fa-brands fa-discord"></i></a>
            </div>
        </div>
    </div>

    <script>
        // BURAYI GÜNCELLE: Sayfa1 (Stok) CSV linki
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaW8jI2Wt3qkwq6vviJpIHgkGG4I37e2qgOaQaasss_-ZHa0qmTTunIAzbHh6h99jHbrpK6yRKUIvP/pub?gid=0&single=true&output=csv';
        // BURAYI GÜNCELLE: Sayfa2 (Kayitlar) CSV linki
        const kayitlarUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaW8jI2Wt3qkwq6vviJpIHgkGG4I37e2qgOaQaasss_-ZHa0qmTTunIAzbHh6h99jHbrpK6yRKUIvP/pub?gid=1013884657&single=true&output=csv';

        let globalStock = 0;
        let currentUser = "";

        async function checkStock() {
            const input = document.getElementById('username').value.trim().toLowerCase();
            if (!input) return alert("Lütfen kullanıcı adı girin!");
            
            currentUser = input;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('user-label').innerText = "@" + currentUser;
            document.getElementById('welcome-msg').innerText = "Hoş geldin " + currentUser + "!";
            
            updateData();
        }

        async function updateData() {
            try {
                // 1. Ana Stoğu Çek
                const stockRes = await fetch(csvUrl + "&t=" + Date.now());
                const stockText = await stockRes.text();
                globalStock = parseInt(stockText.replace(/\D/g, '')) || 0;

                // 2. Kullanıcı Kayıtlarını Çek
                const logRes = await fetch(kayitlarUrl + "&t=" + Date.now());
                const logText = await logRes.text();
                const lines = logText.split('\n');
                
                let alreadyTaken = 0;
                
                // Kayıtlar sayfasında kullanıcıyı ara
                lines.forEach(line => {
                    const columns = line.split(',');
                    if (columns[0] && columns[0].trim().toLowerCase() === currentUser) {
                        alreadyTaken += parseInt(columns[1]) || 0;
                    }
                });

                const finalStock = globalStock - alreadyTaken;
                animateValue(0, finalStock, 2000);

            } catch (e) {
                console.error("Veri hatası:", e);
                document.getElementById('stok-miktari').innerText = "Hata!";
            }
        }

        function animateValue(start, end, duration) {
            const display = document.getElementById('stok-miktari');
            const limitDisplay = document.getElementById('max-limit');
            let startTimestamp = null;
            
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const val = Math.floor(progress * (end - start) + start);
                const formatted = new Intl.NumberFormat('tr-TR').format(val);
                display.innerHTML = formatted;
                limitDisplay.innerHTML = formatted;
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
