<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Takipçi Stoğu | teknoege</title>
    
    <link rel="icon" type="image/png" href="https://teknoege.xyz/teknoege.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #FFFFFF;
            --glass: rgba(0, 0, 0, 0.75);
            --border: rgba(0, 242, 96, 0.3);
            --accent: #9146FF;
            --neon-green: #00f260;
        }

        /* ÖZEL MOUSE İMLECİ */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            cursor: url('https://teknoege.xyz/cursor.png'), auto !important;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 45px;
            padding: 50px 60px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 242, 96, 0.15);
            width: 90%;
            max-width: 550px;
            position: relative;
            z-index: 10;
            animation: fadeIn 1.2s ease-out;
        }

        /* Giriş Ekranı */
        #login-screen input {
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.05);
            color: var(--neon-green);
            font-size: 1.1rem;
            margin-bottom: 25px;
            outline: none;
            text-align: center;
            font-weight: 700;
        }

        #login-screen input::placeholder { color: rgba(0, 242, 96, 0.4); }

        #login-screen button {
            padding: 15px 40px;
            border-radius: 15px;
            border: none;
            background: var(--neon-green);
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.4s;
        }

        #login-screen button:hover { transform: scale(1.05); box-shadow: 0 0 25px var(--neon-green); }

        #main-content { display: none; }

        #stok-miktari {
            font-size: 7.5rem;
            font-weight: 800;
            margin: 5px 0;
            background: linear-gradient(to bottom, #fff 40%, var(--neon-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .info-box {
            background: rgba(0, 242, 96, 0.05);
            border: 1px dashed var(--neon-green);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
        }

        /* k=bin notu stili */
        .k-note {
            display: block;
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 8px;
            font-weight: 400;
            color: var(--neon-green);
        }

        .social-bar {
            display: flex;
            justify-content: center;
            gap: 12px;
            border-top: 1px solid var(--border);
            padding-top: 25px;
            flex-wrap: wrap;
        }

        .social-btn {
            position: relative;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid var(--border);
            transition: 0.4s;
        }

        .social-btn::before {
            content: attr(data-name);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: #000;
            color: var(--neon-green);
            padding: 6px 12px;
            font-size: 0.75rem;
            border-radius: 8px;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
            border: 1px solid var(--neon-green);
            white-space: nowrap;
        }

        .social-btn:hover::before { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }
        .social-btn:hover { transform: translateY(-10px); border-color: var(--neon-green); }

        .social-btn svg { width: 22px; height: 22px; fill: currentColor; }
        .yt:hover { color: #FF0000; }
        .ig:hover { color: #E1306C; }
        .tt:hover { color: #00f2ea; }
        .dc:hover { color: #5865F2; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div class="main-card">
        <div id="login-screen">
            <div style="font-size:0.8rem; letter-spacing:5px; margin-bottom:10px; color: var(--neon-green); font-weight:800;">SISTEME GIRIS YAP</div>
            
            <input type="text" id="username" 
                   placeholder="Kullanıcı Adı" 
                   minlength="4" maxlength="25" 
                   oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '')">
            
            <button onclick="checkStock()">GIRIS YAP</button>
        </div>

        <div id="main-content">
            <div style="font-size:0.8rem; letter-spacing:5px; margin-bottom:10px; color: var(--neon-green); font-weight:800;">TWITCH TAKIPCI STOK | TEKNOEGE</div>
            <div id="stok-miktari">0k</div>
            <p style="font-weight:700; color:var(--accent); margin-bottom:20px;" id="user-display"></p>

            <div class="info-box">
                Sayın, <b id="welcome-user"></b><br>
                Satın Alabileceğiniz Takipçi Stoğu: <b id="max-limit" style="color:var(--neon-green)">0k</b>
                <br>
                <span class="k-note">(k = bin)</span>
            </div>

            <div class="social-bar">
                <a href="https://teknoege.xyz" target="_blank" class="social-btn" data-name="Website"><img src="https://teknoege.xyz/teknoege.png" width="28"></a>
                <a href="https://www.youtube.com/@teknoege" target="_blank" class="social-btn yt" data-name="YouTube"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.instagram.com/teknoege" target="_blank" class="social-btn ig" data-name="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@teknoege" target="_blank" class="social-btn tt" data-name="TikTok">
                    <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg"><path d="M448 209.91a210.06 210.06 0 0 1-122.77-39.25V349.38A162.55 162.55 0 1 1 185 188.31V278.2a74.62 74.62 0 1 0 52.23 71.18V0l88 0a121.18 121.18 0 0 0 1.86 22.17h.03a122.18 122.18 0 0 0 108.48 104.48v83.26z"/></svg>
                </a>
                <a href="https://discord.com/users/790929210054017035" target="_blank" class="social-btn dc" data-name="Discord"><i class="fa-brands fa-discord"></i></a>
                <a href="https://www.roblox.com/users/3873628912/profile" target="_blank" class="social-btn rb" data-name="Roblox">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M18.5714 24L0 18.5714L5.42857 0L24 5.42857L18.5714 24ZM14.5143 12.1143L12.1143 8.34286L8.34286 10.7429L10.7429 14.5143L14.5143 12.1143Z"/></svg>
                </a>
            </div>
        </div>
    </div>

    <script>
        // MATRIX SİSTEMİ
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px arial";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

        // VERİ SİSTEMİ
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaW8jI2Wt3qkwq6vviJpIHgkGG4I37e2qgOaQaasss_-ZHa0qmTTunIAzbHh6h99jHbrpK6yRKUIvP/pub?gid=0&single=true&output=csv';
        const kayitlarUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaW8jI2Wt3qkwq6vviJpIHgkGG4I37e2qgOaQaasss_-ZHa0qmTTunIAzbHh6h99jHbrpK6yRKUIvP/pub?gid=1013884657&single=true&output=csv';

        async function checkStock() {
            const userField = document.getElementById('username').value.trim();
            
            if (!/^[a-zA-Z0-9]+$/.test(userField)) {
                alert("Hata: Sadece harf ve rakam giriniz!");
                return;
            }

            if (userField.length < 4 || userField.length > 25) {
                alert("Hata: 4-25 karakter arası giriniz!");
                return;
            }

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('welcome-user').innerText = userField;
            updateData(userField.toLowerCase());
        }

        async function updateData(currentUser) {
            try {
                const stockRes = await fetch(csvUrl + "&v=" + Date.now());
                const stockText = await stockRes.text();
                const totalStock = parseInt(stockText.replace(/\D/g, '')) || 0;

                let userSpent = 0;
                try {
                    const logsRes = await fetch(kayitlarUrl + "&v=" + Date.now());
                    const logsData = await logsRes.text();
                    const rows = logsData.split('\n');
                    rows.forEach(row => {
                        const cols = row.split(',');
                        if(cols[0] && cols[0].trim().toLowerCase() === currentUser) {
                            userSpent += parseInt(cols[1].replace(/\D/g, '')) || 0;
                        }
                    });
                } catch(e) {}
                animateValue(0, totalStock - userSpent, 1500);
            } catch (err) { document.getElementById('stok-miktari').innerText = "ERR"; }
        }

        function animateValue(start, end, duration) {
            const display = document.getElementById('stok-miktari');
            const limit = document.getElementById('max-limit');
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const val = Math.floor(progress * (end - start) + start);
                display.innerHTML = val + "k";
                limit.innerHTML = val + "k";
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
